<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - POS Koperasi SMP Negeri 1 Sragen</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#1e40af',
            secondary: '#3b82f6',
            accent: '#f59e0b'
          }
        }
      }
    }
  </script>
  <style>
    body {
      background: linear-gradient(135deg, #ffffff 0%, #f8fafc 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1rem;
    }
    .login-card {
      border-radius: 24px;
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.08);
      transition: all 0.3s ease;
    }
    .login-card:hover {
      box-shadow: 0 35px 70px -15px rgba(0, 0, 0, 0.12);
    }
    .input-with-icon {
      position: relative;
    }
    .input-with-icon i {
      position: absolute;
      left: 16px;
      top: 50%;
      transform: translateY(-50%);
      color: #64748b;
    }
    .input-with-icon input {
      padding-left: 52px;
      border: 2px solid #e2e8f0;
      transition: all 0.2s ease;
    }
    .input-with-icon input:focus {
      border-color: #1e40af;
      box-shadow: 0 0 0 4px rgba(30, 64, 175, 0.1);
    }
    .school-badge {
      background: linear-gradient(135deg, #1e40af 0%, #3b82f6 100%);
      color: white;
      padding: 4px 12px;
      border-radius: 20px;
      font-size: 0.875rem;
      font-weight: 600;
      display: inline-flex;
      align-items: center;
      gap: 6px;
    }

    /* Responsive adjustments */
    @media (max-width: 640px) {
      .login-card {
        padding: 1.5rem;
      }
      h1 {
        font-size: 1.5rem !important;
      }
      .school-badge {
        font-size: 0.75rem;
        padding: 3px 10px;
      }
      .input-with-icon input {
        padding-left: 48px;
        padding-top: 0.75rem;
        padding-bottom: 0.75rem;
      }
      .input-with-icon i {
        left: 14px;
        font-size: 0.875rem;
      }
      button {
        padding-top: 0.75rem;
        padding-bottom: 0.75rem;
        font-size: 0.95rem;
      }
    }

    @media (max-width: 480px) {
      body {
        padding: 0.5rem;
      }
      .login-card {
        padding: 1.25rem;
      }
      h1 {
        font-size: 1.375rem !important;
      }
      p.text-gray-600 {
        font-size: 0.875rem;
      }
      .school-badge {
        font-size: 0.7rem;
        padding: 2px 8px;
      }
    }
  </style>
</head>
<body class="font-sans">
<div class="w-full max-w-md">
  <div class="login-card bg-white p-6 sm:p-8">
    <!-- Logo & Header -->
    <div class="text-center mb-6 sm:mb-8">
      <div class="w-14 sm:w-16 h-14 sm:h-16 bg-primary/10 rounded-2xl flex items-center justify-center mx-auto mb-3 sm:mb-4">
        <i class="fas fa-school text-primary text-xl sm:text-2xl"></i>
      </div>
      <h1 class="text-xl sm:text-2xl font-bold text-gray-800 mb-2">SMP Negeri 1 Sragen</h1>
      <p class="text-gray-600 text-sm sm:text-base">Sistem POS Koperasi Sekolah</p>
      <div class="mt-2 sm:mt-3">
        <span class="school-badge">
          <i class="fas fa-graduation-cap text-xs sm:text-sm"></i>
          Pendidikan Berkualitas
        </span>
      </div>
    </div>

    {{ if .Error }}
    <div class="bg-red-50 border-l-4 border-red-500 text-red-700 p-4 mb-6 rounded shadow-sm flex items-start animate-pulse">
      <i class="fas fa-exclamation-circle mt-1 mr-3"></i>
      <div>
        <p class="font-bold text-sm">Gagal Login</p>
        <p class="text-sm">{{ .Error }}</p>
      </div>
    </div>
    {{ end }}
    <!-- Login Form -->
    <form id="login-form" method="post" class="space-y-4 sm:space-y-6" action="/loginProccess">
      <div>
        <label for="username" class="block text-sm font-medium text-gray-700 mb-2">Username</label>
        <div class="input-with-icon">
          <i class="fas fa-user text-base sm:text-lg"></i>
          <input type="text" id="username" name="username" placeholder="Masukkan username" required class="w-full px-3 sm:px-4 py-2.5 sm:py-3 rounded-xl focus:outline-none text-sm sm:text-base"/>
        </div>
      </div>
      <div>
        <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
        <div class="input-with-icon">
          <i class="fas fa-lock text-base sm:text-lg"></i>
          <input type="password" id="password" name="password" placeholder="Masukkan password" required class="w-full px-3 sm:px-4 py-2.5 sm:py-3 rounded-xl focus:outline-none text-sm sm:text-base"/>
        </div>
      </div>

      <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between gap-3">
        <div class="flex items-center">
          <input
                  type="checkbox"
                  id="remember"
                  name="remember"
                  class="rounded border-gray-300 text-primary focus:ring-primary focus:ring-offset-0 w-4 h-4"
          />
          <label for="remember" class="ml-2 text-sm text-gray-600">Ingat saya</label>
        </div>
        <a href="#" class="text-sm text-primary hover:text-secondary transition text-center sm:text-right">Lupa password?</a>
      </div>

      <button
              type="submit"
              class="w-full bg-primary text-white py-2.5 sm:py-3 rounded-xl font-semibold hover:bg-blue-700 transition flex items-center justify-center text-sm sm:text-base">
        <i class="fas fa-sign-in-alt mr-2"></i> Masuk ke Sistem
      </button>
    </form>

    <!-- Footer -->
    <div class="mt-6 sm:mt-8 pt-4 sm:pt-6 border-t border-gray-100 text-center">
      <p class="text-xs text-gray-400">
        Â© 2026 Koperasi SMP Negeri 1 Sragen. All rights reserved.
      </p>
    </div>
  </div>
</div>

<script>
  // Script ini HANYA untuk efek visual (Loading)
  // Tidak ada e.preventDefault() agar form tetap terkirim ke server
  document.getElementById('login-form').addEventListener('submit', function() {
    const submitBtn = document.getElementById('submit-btn');
    // Ubah teks tombol dan matikan agar tidak double submit
    submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i> Memproses...';
    submitBtn.classList.add('opacity-75', 'cursor-not-allowed');
    // Jangan disable tombol sepenuhnya, kadang browser membatalkan submit jika tombol didisable tepat saat onsubmit
  });
</script>
</body>
</html>
